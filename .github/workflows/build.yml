name: build
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go: ["1.22.x"]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.go}}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Build
        run: |
          pushd cmd
          go build -v .
          GOOS=linux GOARCH=arm64 go build -v -o cf-sync-linux.arm64
          popd
          
      - name: Test
        run: |
          go test -race ./config
          go test -race -short ./ip
